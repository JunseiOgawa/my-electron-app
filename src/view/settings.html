<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>設定</title>
    <style>
        body {
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .settings-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            max-width: 600px;
        }
        h1 {
            color: #444;
            margin-bottom: 30px;
            text-align: center;
        }
        h2 {
            color: #555;
            margin-top: 20px;
            margin-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 5px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input[type="checkbox"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        .settings-container div {
            margin-bottom: 15px;
        }
        .custom-remind-time {
            display: none; 
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <h1>設定</h1>

        <h2>ファイル設定</h2>
        <div>
            <label for="reload-file">前回読み込んだファイルを再度読み込む:<input type="checkbox" id="reload-file" name="reload-file" value="enable"></label>
        </div>
        <div>
            <label for="chat-retention">チャット機能の保持期間（日数）:<input type="number" id="chat-retention" min="0" placeholder="0の場合無限に保存"></label>
            </select>
        </div>

        <h2>リマインド設定</h2>
        <div>
            <label for="remind-enabled">リマインドを有効にする:
                <input type="checkbox" id="remind-enabled" name="remind-enabled">
            </label>
            <div id="remind-settings" style="display: none; margin-left: 20px; margin-top: 10px;">
                <div>
                    <label for="remind-interval">リマインド間隔（分）:
                        <input type="number" id="remind-interval" min="1" placeholder="1">
                    </label>
                </div>
                <div id="remind-options" style="margin-top: 10px;">
                    <label>リマインド時間:</label><br>
                    <label><input type="radio" name="remind-time" value="5"> 5分前</label><br>
                    <label><input type="radio" name="remind-time" value="10"> 10分前</label><br>
                    <label><input type="radio" name="remind-time" value="30"> 30分前</label><br>
                    <label><input type="radio" name="remind-time" value="custom"> カスタム</label>
                    <div id="custom-time-container" style="display: none; margin-left: 20px; margin-top: 5px;">
                        <input type="number" id="custom-remind-time" min="1" placeholder="分で入力">
                    </div>
                    
                </div>
            </div>
        </div>

        <h2>表示設定</h2>
        <div>
            <label for="theme-color">テーマカラー:</label>
            <select id="theme-color">
                <option value="default">デフォルト</option>
                <option value="dark">ダーク</option>
                <option value="light">ライト</option>
            </select>
                <label for="load-weather">天気を読み込む:</label><input type="checkbox" id="load-weather" name="load-weather" value="enable">
        </div>
        
        
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // リマインド有効/無効の切り替え
        const remindEnabled = document.getElementById('remind-enabled');
        const remindSettings = document.getElementById('remind-settings');
        
        remindEnabled.addEventListener('change', function() {
            remindSettings.style.display = this.checked ? 'block' : 'none';
        });

        // カスタム時間の表示/非表示
        const remindTimeRadios = document.getElementsByName('remind-time');
        const customTimeContainer = document.getElementById('custom-time-container');
        
        remindTimeRadios.forEach(radio => {
            radio.addEventListener('change', function() {
                customTimeContainer.style.display = this.value === 'custom' ? 'block' : 'none';
            });
        });
    });
    </script>
</body>
</html>
