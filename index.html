<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>スケジュール管理</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 5px;
            font-family: Arial, sans-serif;
            height: 600px;
            overflow: hidden;
        }
        .container {
            display: grid;
            grid-template-columns: 250px 1fr;
            grid-template-rows: 30px 1fr;
            gap: 5px;
            height: 100%;
        }
        .current-date {
            text-align: right;
            grid-column: 2;
            font-size: 14px;
            padding: 5px;
        }
        .current-month {
            grid-column: 1;
            font-size: 14px;
            padding: 5px;
        }
        .input-panel {
            grid-column: 1;
            grid-row: 2;
            padding: 10px; /* 全体に10pxのパディング */
            padding-bottom: 0; /* 下部のパディングだけを0に設定 */
            background: #f5f5f5;
            border-radius: 4px;
            height: calc(100% - 20px);
            overflow-y: auto;
        }

        
        .timeline-container {
            grid-column: 2;
            grid-row: 2;
            border: 1px solid #ddd;
            border-radius: 4px;
            height: calc(100% - 2px);
            width: calc(100% - 2px);
            position: relative;
        }
        #timeline {
            height: 100%;
            width: 100%;
            position: absolute;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input, .input-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .add-button {
            background: #4CAF50;
            color: white;
        }
        .clear-button {
            background: #f44336;
            color: white;
        }
        #context-menu {
            position: fixed;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px 0;
            display: none;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        .context-menu-item {
            padding: 5px 20px;
            cursor: pointer;
        }
        .context-menu-item:hover {
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="current-date" id="currentDate"></div>
        <div class="current-month" id="currentMonth"></div>
        
        <div class="input-panel">
            <div class="input-group">
                <label>日付:</label>
                <input type="date" id="scheduleDate">
            </div>
            <div class="input-group">
                <label>開始時間:</label>
                <input type="time" id="startTime">
            </div>
            <div class="input-group">
                <label>終了時間:</label>
                <input type="time" id="endTime">
            </div>
            <div class="input-group">
                <label>タイトル:</label>
                <input type="text" id="title">
            </div>
            <div class="input-group">
                <label>詳細メモ:</label>
                <textarea id="memo" rows="4"></textarea>
            </div>
            <div class="button-group">
                <button class="add-button" id="addButton">追加</button>
                <button class="clear-button" id="clearButton">クリア</button>
            </div>
        </div>
        
        <div class="timeline-container">
            <div id="timeline"></div>
        </div>
    </div>

    <div id="context-menu">
        <div class="context-menu-item" id="deleteItem">削除</div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
