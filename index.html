<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>スケジュール管理</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 5px;
            font-family: Arial, sans-serif;
            height: 600px;
            overflow: hidden;
        }
        .container {
            display: grid;
            /* 画面グリッド要変更 */
            grid-template-columns: 250px 250px 1fr;
            grid-template-rows: 70px 200px 1fr 50px;  
            gap: 5px;
            height: 100%;
        }
        .current-date {
            text-align: right;
            grid-column: 2;
            font-size: 14px;
            padding: 5px;
        }
        .current-month {
            grid-column: 1;
            grid-row: 1;
            font-size: 14px;
            padding: 5px;
        }
        .input-panel {
            grid-column: 1;
            grid-row: 2/5;
            padding: 10px; /* 全体に10pxのパディング */
            padding-right: 30px; /* 右側のパディングだけを0に設定 */
            padding-bottom: 0; /* 下部のパディングだけを0に設定 */
            background: #f5f5f5;
            border-radius: 4px;
            height: calc(100% - 20px);
            overflow-y: auto;
        }

        .input-panel .input-group {
            margin-bottom: 15px;
        }
        .input-panel .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-panel .input-group input, .input-panel .input-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .input-panel .button-group {
            display: flex;
            gap: 10px;
        }
        .input-panel button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .input-panel .add-button {
            background: #4CAF50;
            color: white;
        }
        .input-panel .clear-button {
            background: #f44336;
            color: white;
        }
        .timeline-container {
            grid-column: 2/ span 2;
            grid-row: 2 / span 3;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #timeline {
            grid-column: 2;
            grid-row: 2 / 3;
            height: 100%;
            width: 100%;
            position: absolute;
        }
        .context-menu-item {
            padding: 5px 20px;
            cursor: pointer;
        }
        .context-menu-item:hover {
            background: #f5f5f5;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="current-date" id="currentDate"></div>
        <div class="current-month" id="currentMonth"></div><!-- renderer.jsで利用しているため非表示 -->
        
        <div class="input-panel">
            <div class="input-group">
                <label>日付:</label>
                <input type="date" id="scheduleDate">
            </div>
            <div class="input-group">
                <label>開始時間:</label>
                <input type="time" id="startTime">
            </div>
            <div class="input-group">
                <label>終了時間:</label>
                <input type="time" id="endTime">
            </div>
            <div class="input-group">
                <label>タイトル:</label>
                <input type="text" id="title">
            </div>
            <div class="input-group">
                <label>詳細メモ:</label>
                <textarea id="memo" rows="4"></textarea>
            </div>
            <div class="button-group">
                <button class="add-button" id="addButton">追加</button>
                <button class="clear-button" id="clearButton">クリア</button>
            </div>
        </div>
        
        <div class="timeline-container">
            <div id="timeline"></div>
        </div>
    </div>

    <div id="context-menu"><!--右クリックのイベント用UI-->
        <div class="context-menu-item" id="deleteItem">削除</div>
        <div class="context-menu-item" id="addItem">ここに追加</div>
        <!--右クリックした部分にスケジュールを追加する　右クリックした部分から左寄せ-->

    </div>

    <script src="renderer.js"></script>
</body>
</html>
