<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Video Editing Timeline</title>
    <style>
        #date {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #calendar {
            position: absolute;
            bottom: 10px;
            left: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #timeline-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow-y: scroll;
            max-height: 300px;
        }
        #controls {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
            align-items: center;
        }
        .button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button.active {
            background-color: #0056b3;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
        }
        .control-group {
            display: flex;
            gap: 5px;
        }
        .divider {
            width: 1px;
            height: 24px;
            background-color: #ccc;
            margin: 0 5px;
        }
        canvas {
            border: 1px solid #000;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #000;
            padding: 4px;
            text-align: center;
        }
        th {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div id="date"></div>
    <div id="calendar">
        <table id="calendarTable"></table>
    </div>
    <div id="timeline-container">
        <div id="controls">
            <div class="control-group">
                <button class="button" id="moveLeft"><<</button>
                <button class="button" id="moveRight">>></button>
            </div>
            <div class="divider"></div>
            <div class="control-group">
                <button class="button" id="addLayer">Add Layer</button>
                <button class="button" id="removeLayer">Remove Layer</button>
            </div>
            <div class="divider"></div>
            <div class="control-group">
                <button class="button" id="scale5min">5分</button>
                <button class="button" id="scale30min">30分</button>
                <button class="button" id="scale1hour">1時間</button>
            </div>
        </div>
        <canvas id="timeline" width="500" height="300"></canvas>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
