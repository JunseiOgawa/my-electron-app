<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>スケジュール管理</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; /* 横3列 */
            grid-template-rows: auto 1fr 1fr 1fr; /* 縦4行 */
            gap: 15px;
            height: 100vh;
        }
        .current-date {
            text-align: right;
            grid-column: 3; /* 3列目に配置 */
        }
        .current-month {
            grid-column: 1; /* 1列目に配置 */
        }
        .input-panel {
            grid-column: 1; /* 横に3列分広がる */
            grid-row: 2; /* 2行目に配置 */
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        .timeline-container {
            grid-column: 2 / span 3; /* 横に3列分広がる */
            grid-row: 2 ; /* 3行目から4行目にまたがる */
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .timeline {
            height: 100%;
            width: 100%;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input, .input-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .add-button {
            background: #4CAF50;
            color: white;
        }
        .clear-button {
            background: #f44336;
            color: white;
        }
        #context-menu {
            position: fixed;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px 0;
            display: none;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        .context-menu-item {
            padding: 5px 20px;
            cursor: pointer;
        }
        .context-menu-item:hover {
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="current-date" id="currentDate"></div>
        <div class="current-month" id="currentMonth"></div>
        
        <div class="input-panel">
            <div class="input-group">
                <label>日付:</label>
                <input type="date" id="scheduleDate">
            </div>
            <div class="input-group">
                <label>開始時間:</label>
                <input type="time" id="startTime">
            </div>
            <div class="input-group">
                <label>終了時間:</label>
                <input type="time" id="endTime">
            </div>
            <div class="input-group">
                <label>タイトル:</label>
                <input type="text" id="title">
            </div>
            <div class="input-group">
                <label>詳細メモ:</label>
                <textarea id="memo" rows="4"></textarea>
            </div>
            <div class="button-group">
                <button class="add-button" id="addButton">追加</button>
                <button class="clear-button" id="clearButton">クリア</button>
                <button class="load-json-button" id="loadJsonButton">JSON読み込み</button> 
            </div>
        </div>
        
        <div class="timeline-container">
            <div id="timeline"></div>
        </div>
    </div>

    <div id="context-menu">
        <div class="context-menu-item" id="deleteItem">削除</div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
