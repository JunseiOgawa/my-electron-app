
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>設定</title>
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        .settings-container {
            max-width: 500px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <h1>設定</h1>
        <div>
            <label for="reload-last-file">前回読み込んだファイルを再度読み込む:</label>
            <select id="reload-last-file">
                <option value="yes">はい</option>
                <option value="no">いいえ</option>
            </select>
            
            <label for="load-weather">天気を読み込む:</label>
            <select id="load-weather">
                <option value="enable">読み込む</option>
                <option value="disable">読み込まない</option>
            </select>
            
            <label for="chat-retention">チャット機能の保持期間（日数）:</label>
            <input type="number" id="chat-retention" min="0" placeholder="0の場合無限に保存">
            </select>
        </div>
    </div>
</body>
</html>
