<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>設定</title>
    <style>
        body {
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .settings-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        h1 {
            color: #444;
            margin-bottom: 30px;
            text-align: center;
        }
        h2 {
            color: #555;
            margin-top: 20px;
            margin-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 5px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input[type="checkbox"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        .settings-container div {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <h1>設定</h1>

        <h2>ファイル設定</h2>
        <div>
            <label for="reload-file">前回読み込んだファイルを再度読み込む:</label>
            <input type="checkbox" id="reload-file" name="reload-file" value="enable">
        </div>
        <div>
            <label for="chat-retention">チャット機能の保持期間（日数）:</label>
            <input type="number" id="chat-retention" min="0" placeholder="0の場合無限に保存">
            </select>
        </div>

        <h2>表示設定</h2>
        <div>
            <label for="theme-color">テーマカラー:</label>
            <select id="theme-color">
                <option value="default">デフォルト</option>
                <option value="dark">ダーク</option>
                <option value="light">ライト</option>
        </div>
        <div>
            <label for="load-weather">天気を読み込む:</label>
            <input type="checkbox" id="load-weather" name="load-weather" value="enable">
        </div>
        
        
    </div>
</body>
</html>
